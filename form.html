<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <section class="home">
        <div class="container">
            <form id="signupForm">
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
                <label for="mail">E-mail</label><br>
                <input type="email" name="mail" id="mail" placeholder="email-address"><br><br>
                <label for="number">Phone-number</label><br>
                <input type="tel" name="number" id="number" placeholder="Phone-number"><br><br>
                <label for="country">Choose your country of origin</label><br>
                <select id="country" name="country">
                    <option value="default">select your country</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="togo">Togo</option>
                    <option value="niger">Niger</option>
                    <option value="cameroun">Cameroun</option>
                    <option value="others">Others</option>
                </select><br><br>
                <label for="dt">How old are you?</label><br>
                <input type="number" name="dt" id="dt"><br><br>
                <input type="submit" value="submit"><br><br>

                
            </form>
        </div>
    </section>
    <script src="form.js"></script>
</body>
</html>

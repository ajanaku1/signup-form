<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <section class="home">
        <div class="container">
            <form action="#">
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
                <label for="mail">E-mail</label><br>
                <input type="email" name="mail" id="mail" placeholder="email-address"><br><br>
                <label for="number">Phone-number</label><br>
                <input type="tel" name="number" id="number" placeholder="Phone-number"><br><br>
                <label for="country">Choose your origin</label><br>
                <select id="country" name="country">
                    <option value="nigeria">Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="togo">Togo</option>
                    <option value="niger">Niger</option>
                    <option value="cameroun">Cameroun</option>
                </select><br><br>
                <label for="dt">Date of birth</label><br>
                <input type="date" name="dt" id="dt"><br><br>
                <label for="pwd">Create password</label><br>
                <input type="password" name="pwd" id="pwd"><br><br>
                <label for="pwdcon">Confirm password</label><br>
                <input type="password" name="pwd" id="pwdcon"><br><br>
                <input type="submit" value="Sign up"><br><br>

                
            </form>
        </div>
    </section>
    
</body>
</html>
